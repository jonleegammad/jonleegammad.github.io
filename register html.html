<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registercss.css">
</head>
<body>
  <div class="home-button">
    <a href="final lab.html">Home</a>
  </div>
  <div class="wrapper">
    <form action="">
      <p class="form-register">Registration</p>
      
      <div class="input-box">
        <input required placeholder="Email Address" type="email" />
      </div>

      <div class="input-box">
        <input required placeholder="First Name" type="text" />
      </div>

      <div class="input-box">
        <input required placeholder="Last Name" type="text" />
      </div>

      <div class="input-box">
        <label for="birthdate">Birthdate:</label>
        <input required placeholder="Birthdate" type="date" id="birthdate" />
      </div>

      <div class="input-box">
        <input required placeholder="Username" type="text" />
      </div>

      <div class="input-box">
        <input required placeholder="Password" type="password" />
      </div>

      <button class="btn" type="submit">Save</button>

      <div class="login-switch">
        <a href="loginhtml.html">Switch to Log In</a>
      </div>
    </form>
  </div>
</body>
</html>
